toggles:
  in_beta: true

search:
  uri: 'http://localhost:9200'

authentication:
  providers:
    facebook:
      image: 'large'
      info_fields:
        - name
        - verified
        - birthday
        - email
        - picture
      scope:
        - email
        - user_birthday
        - manage_pages
    gplus:
      scope:
        - plus.me
        - plus.login
        - userinfo.profile
        - userinfo.email
